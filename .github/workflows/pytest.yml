name: Build & Test

on:
  pull_request:

jobs:
  build_wheels:
    name: Build wheels for cp${{ matrix.python }}-${{ matrix.platform_id }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # - os: ubuntu-latest
          #   python: 312
          #   platform_id: manylinux_x86_64
          # - os: macos-latest
          #   python: 312
          #   platform_id: macosx_arm64
          #   macos_target: 14
          - os: windows-latest
            python: 312
            platform_id: win_amd64

    steps:
      - name: Provide gfortran (MacOS)
        uses: fortran-lang/setup-fortran@v1
        if: runner.os == 'MacOS'
        with:
          compiler: gcc
      - name: Provide gfortran (Windows)
        # https://github.com/actions/runner-images/discussions/7998
        uses: msys2/setup-msys2@v2
        if: runner.os == 'Windows'
        id: msys2
        with:
          update: true
          cache: true
          path-type: inherit
          install: >-
            mingw-w64-x86_64-openblas
      - name: Disable auto conversionon (Windows)
        env:
          MSYS2_LOCATION: ${{ steps.msys2.outputs.msys2-location }}
        shell: powershell
        if: runner.os == 'Windows'
        run: |
          git config --global core.autocrlf input
          echo "$env:MSYS2_LOCATION"
          ls "$env:MSYS2_LOCATION/mingw64/bin"
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - uses: pypa/cibuildwheel@v3.1.1
        env:
          CIBW_ARCHS: all
          CIBW_BUILD_VERBOSITY: 1
          CIBW_BEFORE_ALL_MACOS: "brew install openblas"
          CIBW_BEFORE_ALL_LINUX: "yum install -y openblas-devel"
          CIBW_BEFORE_ALL_Windows: "set && set PATH=${{ steps.msys2.outputs.msys2-location }}/mingw64/bin;%PATH% && set"
          CIBW_BUILD: cp${{ matrix.python }}-${{ matrix.platform_id }}
          # MACOSX_DEPLOYMENT_TARGET: ${{ matrix.macos_target }}.0
      - run: ls -l wheelhouse/*
